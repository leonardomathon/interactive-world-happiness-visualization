<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body class="bg-gray-900 h-screen">

    <div id="toolbar" class="flex flex-col justify-center text-center">
        <p class="text-2xl font-normal header-text">Selected year: <span id="yearText"> 2018 </span></p>
        <div id="timeline" class="flex justify-center">
            <div class="rangeContainer">
                <ul class="rangeLabelList">
                    <li class="rangeLabel">2015</li>
                    <li class="rangeLabel">2016</li>
                    <li class="rangeLabel">2017</li>
                    <li class="rangeLabel">2018</li>
                    <li class="rangeLabel">2019</li>
                    <li class="rangeLabel">2020</li>
                </ul>
                <input id="yearSlider" type="range" min="2015" max="2020" step="1">

            </div>
        </div>

    </div>

    <div id="info-bar" class="fixed bottom-0 w-full bg-black bg-opacity-30 flex flex-row-reverse">
        <p>January 2021</p>
        <p class="mx-8">Built using D3.js</p>
        <p>World Happiness</p>
    </div>
    <div id="worldContainer"></div>
</body>

</html>
